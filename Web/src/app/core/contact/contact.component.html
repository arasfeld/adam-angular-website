<form [formGroup]="contactForm" (ngSubmit)="submit()">
  <mat-card>
    <mat-card-content>
      <div fxLayout="column">
        <mat-form-field>
          <input matInput formControlName="name" placeholder="Name" autofocus>
          <mat-error *ngIf="contactForm.controls['name'].errors && contactForm.controls['name'].errors.required">
            Name is <strong>required</strong>
          </mat-error>
        </mat-form-field>
  
        <mat-form-field>
          <input matInput formControlName="email" type="email" placeholder="Email">
          <mat-error *ngIf="contactForm.controls['email'].errors && contactForm.controls['email'].errors.email && !contactForm.controls['email'].errors.required">
            Please enter a valid email address
          </mat-error>
          <mat-error *ngIf="contactForm.controls['email'].errors && contactForm.controls['email'].errors.required">
            Email is <strong>required</strong>
          </mat-error>
        </mat-form-field>
  
        <mat-form-field>
          <input matInput formControlName="subject" placeholder="Subject">
          <mat-error *ngIf="contactForm.controls['subject'].errors && contactForm.controls['subject'].errors.required">
            Subject is <strong>required</strong>
          </mat-error>
        </mat-form-field>
      
        <mat-form-field>
          <textarea matInput formControlName="message" placeholder="Message" rows="5"></textarea>
          <mat-error *ngIf="contactForm.controls['message'].errors && contactForm.controls['message'].errors.required">
            Message is <strong>required</strong>
          </mat-error>
        </mat-form-field>
      </div>
    </mat-card-content>

    <mat-card-actions>
      <button mat-button type="submit">Send</button>
    </mat-card-actions>
  </mat-card>
</form>

<div *ngIf="tracks.length">
  <h1 class="mat-headline">Recent Tracks</h1>

  <mat-card>
    <mat-card-content>
      <mat-list role="list" dense>
        <mat-list-item role="listitem" *ngFor="let track of tracks">
          <img matListAvatar [src]="track.imageUrl" [alt]="track.name">
          <h4 matLine>{{track.artist + ' - ' + track.name}}</h4>
        </mat-list-item>
      </mat-list>
    </mat-card-content>
  </mat-card>
</div>

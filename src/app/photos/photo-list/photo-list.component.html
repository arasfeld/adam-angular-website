<mat-progress-bar mode="indeterminate" *ngIf="loading"></mat-progress-bar>

<div *ngIf="!loading">
  <mat-card *ngFor="let photo of photos">
    <img src="{{'data:' + photo.image.contentType + ';base64,' + photo.image.data }}" alt="">
  </mat-card>
</div>

<button mat-mini-fab *ngIf="user.isLoggedIn()" class="add-button" color="primary" routerLink="/photo-form">
  <mat-icon>add</mat-icon>
</button>
